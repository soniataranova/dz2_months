<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="counter" class="counter">0</div>
        <div class="buttons">
            <button id="decrease" class="button">Уменьшить</button>
            <button id="reset" class="button">Сбросить</button>
            <button id="increase" class="button">Увеличить</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
